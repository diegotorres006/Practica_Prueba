<!-- Fondo Amarillo Pastel Suave (bg-yellow-50) -->
<section class="min-h-screen flex items-center justify-center bg-yellow-50 px-4">
  
  <!-- Tarjeta en Amarillo Pastel un poco más fuerte (bg-yellow-100) para contraste sutil -->
  <!-- Texto en amarillo oscuro/café (text-yellow-900) para legibilidad -->
  <article class="w-full max-w-md bg-yellow-100 text-yellow-900 p-8 rounded-2xl shadow-2xl relative border border-yellow-200">
    
    <div class="text-center mb-8">
      <!-- Icono de Login en Dorado/Amarillo Oscuro -->
      <div class="inline-flex justify-center items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-yellow-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
      </div>
      
      <!-- Título "Bienvenido" en Café/Dorado Oscuro -->
      <h2 class="text-4xl font-black text-yellow-950 tracking-wide mb-1">Bienvenido</h2>
      <p class="text-yellow-800 font-medium">Inicia sesión para continuar</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Email -->
      <div class="form-control">
        <label class="label pl-1 py-1 justify-start gap-2">
          <span class="label-text text-lg font-bold text-yellow-900">Email</span>
        </label>
        <!-- Input Blanco -->
        <input type="email" formControlName="email" placeholder="usuario@ups.edu.ec" 
               class="input input-lg w-full bg-white border-transparent focus:border-yellow-500 focus:ring-2 focus:ring-yellow-300 text-gray-900 placeholder:text-gray-400 rounded-md shadow-sm" 
               [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"/>
        
        @if(loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
          <span class="text-white text-xs font-bold mt-1 ml-1 bg-yellow-600 px-2 py-1 rounded">
            {{ getError('email') }}
          </span>
        }
      </div>

      <!-- Password -->
      <div class="form-control">
        <div class="flex justify-between items-center mb-1 pl-1">
          <span class="label-text text-lg font-bold text-yellow-900">Contraseña</span>
        </div>
        
        <input type="password" formControlName="password" placeholder="******" 
               class="input input-lg w-full bg-white border-transparent focus:border-yellow-500 focus:ring-2 focus:ring-yellow-300 text-gray-900 placeholder:text-gray-400 rounded-md shadow-sm"
               [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"/>
        
        <div class="flex justify-between items-start mt-2 px-1">
           @if(loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
            <span class="text-white text-xs font-bold bg-yellow-600 px-2 py-1 rounded">
              {{ getError('password') }}
            </span>
          } @else {
            <span></span> <!-- Espaciador vacío -->
          }
          <a href="#" class="link link-hover text-sm font-medium text-yellow-800 hover:text-yellow-600">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <div class="mt-8 pt-2">
        <button class="btn btn-lg w-full bg-yellow-500 text-white hover:bg-yellow-600 border-none font-black text-xl tracking-widest uppercase shadow-lg rounded-md" type="submit">
          Ingresar
        </button>
      </div>

    </form>
  </article>
</section>
