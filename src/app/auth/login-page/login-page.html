<section class="min-h-screen flex items-center justify-center px-6 py-12 bg-gradient-to-br from-teal-600 to-cyan-500">
  <main class="w-full max-w-lg bg-white/90 backdrop-blur-md rounded-3xl shadow-xl p-8 ring-1 ring-black/5">
    <header class="flex items-center gap-4 mb-6">
      <div class="flex items-center justify-center h-14 w-14 rounded-xl bg-white p-2 shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3zM6.343 18.657A8 8 0 0112 4a8 8 0 015.657 14.657" />
        </svg>
      </div>

      <div>
        <h1 class="text-2xl font-extrabold text-slate-900">Accede a tu cuenta</h1>
        <p class="text-sm text-slate-600">Introduce tus credenciales para continuar</p>
      </div>
    </header>

    <form [formGroup]="authForm" (ngSubmit)="handleLogin()" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2" for="correo">Correo</label>
        <input id="correo" type="email" formControlName="correo" placeholder="Tu usuario aquí"
               class="w-full px-4 py-3 rounded-lg border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300"
               [attr.aria-invalid]="isInvalid('correo')" aria-describedby="correoError" />
        <p id="correoError" *ngIf="isInvalid('correo')" class="mt-2 text-xs font-medium text-red-700 bg-red-100 inline-block px-2 py-1 rounded">
          {{ campoError('correo') }}
        </p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2" for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" formControlName="contrasena" placeholder="••••••"
               class="w-full px-4 py-3 rounded-lg border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300"
               [attr.aria-invalid]="isInvalid('contrasena')" aria-describedby="passError" />
        <p id="passError" *ngIf="isInvalid('contrasena')" class="mt-2 text-xs font-medium text-red-700 bg-red-100 inline-block px-2 py-1 rounded">
          {{ campoError('contrasena') }}
        </p>
      </div>

      <div>
        <button type="submit"
                class="w-full py-3 rounded-lg font-bold tracking-wide shadow-md text-white bg-gradient-to-r from-teal-600 to-cyan-500 hover:brightness-110 disabled:opacity-60"
                [disabled]="authForm.invalid">
          Entrar
        </button>
      </div>
    </form>
  </main>
</section>
